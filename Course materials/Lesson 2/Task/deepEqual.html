<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>



    // obj1 === obj2

    function isObject(obj) {
        return (typeof obj === 'object' && obj !== null) ||
            typeof obj === 'function';
    }

    function deepEqual(obj1, obj2) {
        if (obj1 === obj2 ||
            Number.isNaN(obj1) && Number.isNaN(obj1)) {
            return true;
        }

        if (isObject(obj1) && isObject(obj2)) {
            if (Object.keys(obj1).length !== Object.keys(obj2).length) {
                return false;
            }

            for (let key in obj1) {
                const isValueEqual = deepEqual(obj1[key],  obj2[key]);

                if (!isValueEqual) {
                    return false;
                }
            }

            return true;
        }

        return false;
    }


    const obj = {
        a: 1,
    }

    console.log(deepEqual(
        obj,
        obj
    ));

    console.log(deepEqual(
        NaN,
        NaN
    ));

    console.log(deepEqual(
        {a: 1, b: {c: 2}},
        {a: 1, b: {c: 3}}
    ));
</script>
</body>
</html>
