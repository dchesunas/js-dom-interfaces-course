<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function unique(arr) {
        let result = [];
        arr.forEach(function (item) {
            result[item] = '';
        });
        return Object.keys(result);
    }

    let values = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"
    ];

    alert( unique(values) );

</script>
</body>
</html>
