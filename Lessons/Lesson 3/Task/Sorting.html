<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [3,4,1,6,7,4,3,4,6,3];

    function bubbleSort(array) {
        for (let i = 0; i < array.length; i++) {
            for(let j = i + 1; j < array.length; j++) {
                if (array[i] > array[j]) {
                    let tmp = array[i];
                    array[i] = array[j];
                    array[j] = tmp;
                }
            }
        }
    }

    bubbleSort(array);

    alert(array);

</script>
</body>
</html>
