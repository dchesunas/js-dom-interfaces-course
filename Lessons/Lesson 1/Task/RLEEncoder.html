    'use strict';

    function rleEncode(string) {
        let output = '', length = string.length;
        for(let i = 0; i < length; i++) {
            let j = i + 1, count = 1;
            while (string[i] === string[j] && j < length) {
                count++; j++;
            }
            output += count === 1 ? string[i] : string[i] + count;
            i = j - 1;
        }
        return output;
    }

    console.log(rleEncode('AAAB'));
    console.log(rleEncode('BCCDDDAXXXX'));
</script>
