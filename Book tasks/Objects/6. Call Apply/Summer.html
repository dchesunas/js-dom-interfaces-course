<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<script>
    function sumArgs() {
        return [].reduce.call(arguments, function (a,b) {
            return a + b;
        });
    }
    alert( sumArgs(1, 2, 3) );
</script>
</body>
</html>
