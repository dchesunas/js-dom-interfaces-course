<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<script>
    // Можно оптимизировать
    function ApplyAll(func) {
        let args = [].slice.call(arguments);
        console.log(args.slice(1));
        return func.apply(null, args.slice(1));
    }

    alert(ApplyAll(Math.max, 1, 2, 3, 4));
</script>
