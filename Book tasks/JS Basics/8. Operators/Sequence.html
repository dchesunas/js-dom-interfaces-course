<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 1, c, d;

    // Потому что сначало увеличелось а, а затем присвоилось, а в другом случае сначало присвоилось, а потом увеличилось
    c = ++a; alert(c); // 2
    d = b++; alert(d); // 1

    // Присваивается результат скобки, только опять во втором присваивается до инкремента
    c = (2+ ++a); alert(c); // 5
    d = (2+ b++); alert(d); // 4

    // Префиксная форма возвращает увеличенное значение, а постфиксная неувеличенное
    alert(a); // 3
    alert(b); // 3
</script>
</body>
</html>
