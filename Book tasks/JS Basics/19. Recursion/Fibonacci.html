<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Рекурсивно, очень долго
    function getFibonacciNumber(position) {

        if (position == 0) return 0;
        if (position == 1) return 1;
        return getFibonacciNumber(position - 1) + getFibonacciNumber(position - 2)
    }
    console.log(getFibonacciNumber(3));

    // Цикл, быстро
    function getFibonacciNumberCycle(position) {
        var a = 0,b = 1 , c = a + b; i = 2;
        while (i < position) {
            a = b; b = c; c = a + b; i++;
        }
        return c;
    }

    console.log(getFibonacciNumberCycle(77));
</script>
</body>
</html>
