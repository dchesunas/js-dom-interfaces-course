<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "" + 1 + 0 // 1 неправильно, сначала + 1 добавит в строку
    "" - 1 + 0 // -1 правильно
    true + false // 1 правильно
    6 / "3" // 2 правильно
    "2" * "3" // 6 правильно
    4 + 5 + "px" // 9px string правильно
    "$" + 4 + 5 // $45 правильно

    "4" - 2 // 2 правильно

    "4px" - 2 // 4px - 2 неправильно, NaN - работает только с числами, а первое не получилось преобразовать

    7 / 0 // неправильно, infinity

    "  -9\n" + 5 // -4, неправильно -9\n5, так как в строку преобразовало
    "  -9\n" - 5 // -9 - 5 неправильно, минут только для чисел
    5 && 2 // 2

    2 && 5 // 5

    5 || 0 // 5

    0 || 5 // 5
    null + 1 // 1
    undefined + 1 // undefineв == NaN при переводе в число
    null == "\n0\n" // true, неправильно при сравнении с null не происходит преобразование
    +null == +"\n0\n" // true
</script>
</body>
</html>
