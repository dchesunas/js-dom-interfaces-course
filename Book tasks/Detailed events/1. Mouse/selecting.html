<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

Клик на элементе выделяет только его.
<br> Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.
<br> Shift+Клик добавляет промежуток от последнего кликнутого к выделению.
<br>

<ul>
    <li>Кристофер Робин</li>
    <li>Винни-Пух</li>
    <li>Ослик Иа</li>
    <li>Мудрая Сова</li>
    <li>Кролик. Просто кролик.</li>
</ul>

<script>
    let list = document.querySelector('ul');
    list.addEventListener('click', function (e) {
        if (e.target.tagName !== 'LI') return;
        if (e.ctrlKey) {
            e.target.classList.toggle('selected');
            return;
        }
        if (e.shiftKey) {
            e.preventDefault();
            let sibling = e.target.previousElementSibling;
            while (sibling && !sibling.classList.contains('selected')) {
                sibling.classList.add('selected');
                sibling = sibling.previousElementSibling;
            }
        }
        e.target.classList.add('selected');
    });
</script>

</body>

</html>
