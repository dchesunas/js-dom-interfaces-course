<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

<script>
    let button = document.querySelector('#hider');
    button.addEventListener('click', function () {
        this.style.display = 'none';
    });
</script>
</body>

</html>
