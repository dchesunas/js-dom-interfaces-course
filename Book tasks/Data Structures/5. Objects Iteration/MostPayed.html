<script>
    'use strict';

    let selaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    console.log(calculate(selaries));

    function calculate(selaries) {
        let max = '';
        for (let key in selaries) {
            if (selaries[key] > max) {
                max = selaries[key];
            }
        }
        return max ? max : 'Нет сотрудников';
    }



</script>
