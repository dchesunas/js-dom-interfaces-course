Как отсортировать массив чисел в обратном порядке?
<script>
    let arr = [1, 3, 5, 7, -9, -1];

    function reverseSort(a, b) {
        return b - a;
    }

    arr.sort(reverseSort);

    console.log( arr );

</script>
