Напишите код, который отсортирует массив объектов people по полю age.
<script>
    let vasya = { name: "Вася", age: 23 };
    let masha = { name: "Маша", age: 18 };
    let vovochka = { name: "Вовочка", age: 6 };

    let people = [ vasya , masha , vovochka ];

    //Аналогично тому как сортировали массив

    function inverseSort(Human1, Human2) {
        return Human1.age - Human2.age;
    }
    people.sort(inverseSort);

    // теперь people: [vovochka, masha, vasya]
    alert(people[0].age) // 6

</script>
