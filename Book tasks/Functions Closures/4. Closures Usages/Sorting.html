<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<script>

    function byField(fieldName) {
        return function(a, b) {
            return a[fieldName] > b[fieldName] ? 1 : -1;
        };
    }

    let users = [{
        name: "Вася",
        surname: 'Иванов',
        age: 20
    }, {
        name: "Петя",
        surname: 'Чапаев',
        age: 25
    }, {
        name: "Маша",
        surname: 'Медведева',
        age: 18
    }];

    users.sort(byField('name'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Вася, Маша, Петя

    users.sort(byField('age'));
    users.forEach(function(user) {
        alert( user.name );
    }); // Маша, Вася, Петя

</script>
</body>
</html>
