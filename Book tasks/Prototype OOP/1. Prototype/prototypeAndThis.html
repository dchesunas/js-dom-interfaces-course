<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var animal = {
        eat: function() {
            this.full = true;
        }
    };

    var rabbit = {
        __proto__: animal
    };

    // Свойство full проставится rabbit, так как он перед точкой
    rabbit.eat();
</script>
</body>
</html>
