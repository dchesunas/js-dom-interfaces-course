<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var animal = {
        jumps: null
    };
    var rabbit = {
        jumps: true
    };

    rabbit.__proto__ = animal;

    alert( rabbit.jumps ); // true

    delete rabbit.jumps;

    alert( rabbit.jumps ); // null

    delete animal.jumps;

    alert( rabbit.jumps ); // undefined
</script>
</body>
</html>
