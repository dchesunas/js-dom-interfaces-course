<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Animal(name) {
        this.name = name;
    }

    Animal.prototype.walk = function() {
        alert( "ходит " + this.name );
    };

    function Rabbit(name) {
        this.name = name;
    }
    Rabbit.prototype = Animal.prototype; // Ставим ссылку на один и тот же объект.

    // Перезаписываем прототип всех животных
    Rabbit.prototype.walk = function() {
        alert( "прыгает! и ходит: " + this.name );
</script>
</body>
</html>
